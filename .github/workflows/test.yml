name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        neovim-version: [stable, nightly]

    steps:
      - uses: actions/checkout@v4

      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim-version }}

      - name: Install plenary.nvim
        run: |
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim

      - name: Install plugin
        run: |
          ln -s "$GITHUB_WORKSPACE" ~/.local/share/nvim/site/pack/vendor/start/vinote.nvim

      - name: Run tests
        run: |
          nvim --headless -c "lua require('plenary.busted')" -c "PlenaryBustedDirectory lua/vinote/tests/"
